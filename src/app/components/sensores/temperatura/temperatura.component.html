<div class="d-flex flex-column min-vh-100">
    <!-- Componente de navegación -->
    <app-nav></app-nav>

    <!-- Contenido principal con color de fondo personalizado y opacidad -->
    <div class="content-container" style="background-color: rgba(110, 98, 215, 0.6); flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <button class="btn btn-back" [routerLink]="'/dashboard'">
                <span class="btn-text">Atrás</span>
            </button>
            <h1 class="text-center mb-4">Sensor Temperatura</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Valor</th>
                      <th>Unidades</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let temperatura of temperaturas">
                      <td>{{ temperatura.id }}</td>
                      <td>{{ temperatura.valor }}</td>
                      <td>{{ temperatura.unidades }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
        </div>
    </div>
    <!-- Componente de pie de página -->
    <app-footer></app-footer>
    
    <!-- Imagen en el extremo derecho -->
    <img src="/assets/svg/log2.svg" alt="Imagen derecha" class="image-right-behind">
</div>
