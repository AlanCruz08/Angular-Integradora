<div class="d-flex flex-column min-vh-100">
    <!-- Componente de navegación -->
    <app-nav></app-nav>
    <!-- Contenido principal con color de fondo personalizado y opacidad -->
    <div class="content-container" style="background-color: rgba(110, 98, 215, 0.6); flex-grow: 1; position: relative; display: flex; flex-direction: column; align-items: center; padding: 20px;">
        <div class="container">
            <button class="btn btn-back" [routerLink]="'/dashboard'">
                <span class="btn-text">Atrás</span>
            </button>
            <h1 class="text-center mb-4">Sensor Alcohol</h1>
            <div class="form-group">
                <label for="fechaBusqueda">Buscar por fecha:</label>
                <input type="date" id="fechaBusqueda" [(ngModel)]="fechaBusqueda" class="form-control">
                <button class="btn btn-primary" (click)="buscarPorFecha()">Buscar</button>
            </div>
            
            <div class="table-container p-4">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover custom-table-border">
                        <thead class="thead-success">
                            <tr>
                                <th class="text-center bg-success">#</th>
                                <th class="text-center bg-success">Sensor</th>
                                <th class="text-center bg-success">Valor</th>
                                <th class="text-center bg-success">Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let valor of (fechaBusqueda ? valoresFiltrados : valoresAlcohol); let i = index" class="align-middle">
                                <td class="text-center">{{ i + 1 }}</td>
                                <td class="text-center">Alcohol</td>
                                <td class="text-center">{{ valor.valor }}</td>
                                <td class="text-center">{{ valor.fecha }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Componente de pie de página -->
    <app-footer></app-footer>  
</div>
