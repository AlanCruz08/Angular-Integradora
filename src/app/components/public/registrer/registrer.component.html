<div class="d-flex flex-column min-vh-100">
    <!-- Componente de navegación -->
    <app-nav-login></app-nav-login>

    <!-- Contenido principal con color de fondo personalizado y opacidad -->
    <div class="content-container"
        style="background-color: rgba(110, 98, 215, 0.6); flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center;">
        <!-- Imagen en el extremo izquierdo -->
        <img src="/assets/svg/log.svg" alt="Imagen izquierda" class="image-left">

        <!-- Formulario de inicio de sesión con borde personalizado -->
        <div class="card border-2 border-primary rounded"
            style="width: 300px; height: 550px; background-color: rgba(255, 255, 255, 0.8);">
            <div class="card-body">
                <!-- Imagen centrada en la parte superior -->
                <div style="text-align: center; margin-top: 10px;">
                    <img src="/assets/svg/logo1.svg" alt="Pequeña imagen" style="width: 50px; height: 50px;">
                </div>
                <h5 class="card-title text-center">Registro</h5>
                <form (ngSubmit)="EnvioDatos()" #registerForm="ngForm">
                    <div class="mb-3 text-center">
                        <label for="name" class="form-label">Nombre: </label>
                        <input type="text" [(ngModel)]="register.name" #nameField="ngModel"
                            class="form-control custom-input" name="name" placeholder="Ingrese su nombre"
                            [required]="true">

                        <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="error-message">
                            <p class="text-center text-danger" *ngIf="nameField.errors?.['required']">El nombre es requerido.</p>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" [(ngModel)]="register.email" #emailField="ngModel"
                            class="form-control custom-input" name="email" placeholder="Ingrese su correo electrónico"
                            [required]="true" email>
                        <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)"
                            class="error-message">
                            <p class="text-center text-danger" *ngIf="emailField.errors?.['required']">El correo electrónico es requerido.</p>
                            <p class="text-center text-danger" *ngIf="emailField.errors?.['email']">El correo electrónico no es válido.</p>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" [(ngModel)]="register.password" #passwordField="ngModel"
                            class="form-control custom-input" name="password" placeholder="Ingrese su contraseña"
                            required>
                        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)"
                            class="error-message">
                            <p class="text-center text-danger" *ngIf="passwordField.errors?.['required']">La contraseña es requerida.</p>
                        </div>
                    </div>
                    <div *ngIf="error" class="error-message">
                        <p class="text-center text-danger">{{ error }}</p>
                    </div>
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Crear cuenta</button>
                        <button type="button" class="btn btn-secondary mt-2" (click)="goBack()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Imagen en el extremo derecho -->
        <img src="/assets/svg/log2.svg" alt="Imagen derecha" class="image-right">
    </div>

    <!-- Componente de pie de página -->
    <app-footer></app-footer>
</div>
