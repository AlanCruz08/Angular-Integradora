<!-- Estructura principal del componente -->
<div class="d-flex flex-column min-vh-100">
    <!-- Componente de navegación -->
    <app-nav></app-nav>

    <!-- Contenedor para el contenido principal de la página -->
    <div class="container mt-5">
        <div class="row">
            <!-- Columna para el contenido principal -->
            <div class="col-md-12">
                <!-- Contenedor flexible para alinear contenido en la parte inferior -->
                <div class="d-flex align-items-end h-100">
                    <!-- Espacio flexible que crece automáticamente -->
                    <div class="flex-grow-1"></div>
                    <!-- Contenedor para las tarjetas de imágenes con esquinas redondeadas -->
                    <div class="rounded p-3 content-with-bg ml-auto d-flex flex-wrap justify-content-center">
                        <!-- Iteración a través de los sensores usando *ngFor -->
                        <div class="card text-center mb-3 mx-3" style="width: 18rem;" *ngFor="let sensor of sensores"
                            (click)="redirigirAComponente(sensor.ruta)">
                            <!-- Imagen del sensor -->
                            <img [src]="sensor.imagen" [alt]="sensor.nombre" class="card-img-top">
                            <!-- Cuerpo de la tarjeta con información del sensor -->
                            <div class="card-body d-flex flex-column justify-content-end">
                                <!-- Título de la tarjeta (nombre del sensor) -->
                                <h1 class="card-title">{{ sensor.nombre }}</h1>
                                <!-- Mostrar el valor y las unidades del sensor -->
                                <p class="card-text">
                                    {{ sensor.datos.length > 0 ? sensor.datos[0].valor : 'No disponible' }}
                                    {{ sensor.datos.length > 0 ? sensor.datos[0].unidades : '' }}
                                </p>
                                <!-- Mostrar advertencia si el valor supera el umbral -->
                                <p class="card-text"
                                    *ngIf="sensor.datos.length > 0 && sensor.datos[0].valor > sensor.umbral"
                                    style="color: red;">
                                    {{ sensor.advertencia }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-5">
    <app-footer></app-footer>
</div>
